<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container card-container">


  <div class="row align-items-md-stretch">
    <div class="col-md-6 side-1">
      <div class="h-100 p-5 rounded-3">
        <h2 class="text-white">Get <span>insights</span> that help <br>your business grow.</h2>
        <p class="text-muted mt-3 side-1-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            <br>experience, and overall efficiency.
        </p>

        <div class="container text-center">
          <div class="row">
            <div class="col text-white">
              10k+ <br><small class="text-muted">COMPANIES</small>
            </div>
            <div class="col text-white">
              314 <br><small class="text-muted">TEMPLATES</small>
            </div>
            <div class="col text-white">
              12M+ <br><small class="text-muted">QUERIES</small>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-6 side-2-image">
      <div class="opacity"></div>
    </div>


  </div>

</div>
